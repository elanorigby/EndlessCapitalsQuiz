{% extends "layout.html" %}

{% block title %}Endless {{ title }} Quiz{% endblock %}

{% block styles %}
    <style>
        body {background-color:{{ bkcolor }}; }
    </style>
{% endblock %}

{% block script %}

    <script>
    $(function() {
        var ENTER_KEY = 13;
        var answeredCorrectly = false;

        $('#user_answer').keypress(function(e) {
            if (e.which === ENTER_KEY) {
                e.preventDefault();

                // reload the page for a new answer
                if (answeredCorrectly) {
                    location.reload();
                    return;
                }

                // check answer logic

                var user_answer = $('#user_answer').val();

                // TODO: refactor into separate file
                // var correct = $('#correct_answer').val();
                var correct_answer = '{{ ans }}';
                console.log(user_answer);

                if (! user_answer) {
                    return;
                }


                if (user_answer.toLowerCase() === correct_answer.toLowerCase()) {
                    $('#feedback').text("Yessss!!!!!");
                    // $('#next-btn').removeClass('hidden');
                    answeredCorrectly = true;
                    /*
                    $('#user_answer').keypress(function(e) {
                        if (e.which === ENTER_KEY){
                                location.reload();
                        }
                    });
                    */

                } else {
                    $('#feedback').text("Nope.");
                   // $('#next-btn').addClass('hidden');
                    $('#user_answer').val('');
                }
            }
        });
    });

    </script>

{% endblock %}

{% block content %}

    <h1>{{ question }}</h1>


    <form id="answer-form">
        <input type="text" id="user_answer" autocomplete="off" autofocus>
        <input class="hidden" id="submit_btn" name="sub_btn" value="Submit">
        <input type="hidden" id="correct_answer" value="{{ ans }}" />
    </form>

    <div id='feedback'></div>

    <div id="table_wrapper">
        <table class="centered">
            <tr>
            <td>
                <a class="button" href="">
                    <span class="away">Just Tell Me</span>
                    <span class="over">{{ ans }}</span>
                </a>
            </td>

            <td>
                <a class="button" href="/">
                    <span class="away">Make It Stop</span>
                    <span class="over">Take me home</span>
                </a>
            </td>

            </tr>
        </table>
    </div>

{% endblock %}
