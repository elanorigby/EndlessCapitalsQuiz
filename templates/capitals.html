{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <h2>{{ title }}</h2>
    <h1>What is the capital of {{ hint }}?</h1>

    <form action="/" method="post">
        <input type="text" name="user_answer"><br>
        <input type="submit" value="Submit">

        <button type="submit" name="tell">Just tell me</button>
        <button type="submit" name="quit">Please stop</button>
    </form>

{% endblock %}
